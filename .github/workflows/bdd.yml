---
name: BDD

on:
  deployment_status

jobs:
  test:
    name: Run BDD tests
    runs-on: ubuntu-22.04
    env:
      # Based on the Maven CI/CD template from GitLab:
      # https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Maven.gitlab-ci.yml
      # It is recommended to use these variables to reduce noise in the job logs
      MAVEN_OPTS: >
        -Dhttps.protocols=TLSv1.2
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
        -Dorg.slf4j.simpleLogger.showDateTime=true
        -Djava.awt.headless=true
      MAVEN_CLI_OPTS: >
        --batch-mode
        --errors
        --fail-at-end
        --show-version
        -DinstallAtEnd=true
        -DdeployAtEnd=true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - name: Install Chrome
        run: |
          npm i puppeteer
          npx @puppeteer/browsers install chrome@stable
      - name: Configure webdriver base URL
        # TODO: Ganti URL https://sitodo-... di pemanggilan `sed` dengan alamat aplikasi Sitodo versi anda di Heroku
        # Saat ini URL masih mengarah ke Sitodo versi upstream/asli.
        run: |
          sed -i "s#http://localhost:8080#https://sitodo-266ffc49fca9.herokuapp.com#" src/test/resources/serenity.conf
      - name: Run tests
        run: |
          mvn -P bdd clean verify
      - name: Save test reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: serenity-reports
          path: |
            target/site/serenity/
          retention-days: 1
